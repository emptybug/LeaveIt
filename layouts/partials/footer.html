<footer class="footer">
    <p class="copyright">
        <span itemprop="copyrightYear">
            <a href="{{ .Site.BaseURL }}" target="_blank" rel="external nofollow">
                {{ with .Site.Params.since }}
                Copyright &copy; {{.}} - {{ now.Year }}
                {{ end }}
            </a>
        </span>
        <span class="with-love">
            <a href="javascript:void(0);" class="theme-switch"><i class="iconfont icon-love"></i></a>
        </span>
        {{ if .Site.Params.author }}
        <span class="author" itemprop="copyrightHolder">
            <a href="/about">{{ .Site.Params.author  }}</a>
        </span>
        {{ end }}
    </p>
    <p>
        {{ with .Site.Params.beian }}
        <a href="http://www.beian.miit.gov.cn/" target="_blank" rel="external nofollow">{{ . }} </a> |
        {{ end }}
        <span>Powered by <a href="https://gohugo.io/" target="_blank" rel="external nofollow">Hugo</a> & <a
                href="https://github.com/liuzc/leaveit" target="_blank" rel="external nofollow">LeaveIt</a></span>
    </p>
</footer>

{{ partial "js.html" . }}
